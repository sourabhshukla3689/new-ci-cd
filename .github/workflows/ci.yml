name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Pre-commit checks
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Make mvnw executable
        run: chmod +x ./mvnw
          
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2
          
      - name: Simple secret check
        run: |
          echo "ğŸ” Running basic secret scan..."
          if grep -r -i -E "(password|secret|key|token|credential)" --include="*.java" --include="*.properties" --include="*.yml" --include="*.yaml" src/ || true; then
            echo "âš ï¸ Potential secrets found in source files. Please review."
          else
            echo "âœ… No obvious secrets detected in source files."
          fi

  # Build and Test
  build-and-test:
    needs: pre-commit-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Make mvnw executable
        run: chmod +x ./mvnw
          
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2
          
      - name: Run tests with coverage
        run: |
          ./mvnw clean test jacoco:report
          echo "ğŸ“Š Coverage report generated at target/site/jacoco/"
        
      - name: Build application
        run: ./mvnw clean package -DskipTests
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/site/jacoco/

